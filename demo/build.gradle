apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
        maven { url releaseUrl }
        maven { url snapUrl }
    }
}
configurations.all {

    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'

}
dependencies {
   compile 'com.transfar:ljroute:1.0.0-SNAPSHOT'
}
